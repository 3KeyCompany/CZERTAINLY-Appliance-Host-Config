### Branding

- name: Set grub options
  template:
      src: grub-defaults
      dest: /etc/default/grub
      backup: no
      owner: root
      group: root
      mode: 0644
  tags:
    - czertainly
    - grub
    - branding

- name: Copy grub backgroung image
  copy:
      src: czertainly.tga
      dest: /boot/grub/czertainly.tga
      backup: no
      owner: root
      group: root
      mode: 0644
  tags:
    - czertainly
    - grub
    - branding

- name: Update grub
  shell: update-grub
  tags:
    - czertainly
    - grub
    - branding

- name: Configure message of the day
  template:
    src: "motd"
    dest: "/etc/motd"
  tags:
    - czertainly
    - czertainly_motd
    - branding

- name: Configure login banner
  template:
    src: "issue"
    dest: "/etc/issue"
  tags:
    - czertainly
    - czertainly_issue
    - branding

- name: Configure network login banner
  template:
    src: "issue.net"
    dest: "/etc/issue.net"
  tags:
    - czertainly
    - czertainly_issue
    - branding

- name: Install plymouth package
  apt:
    name: "{{item}}"
    state: latest
    update_cache: no
  with_items:
    - plymouth
    - plymouth-themes
  tags:
    - plymouth
    - czertainly
    - branding

- name: Copy plymouth backgroung image
  copy:
      src: czertainly.png
      dest: /usr/share/plymouth/themes/spinner/background-tile.png
      backup: no
      owner: root
      group: root
      mode: 0644
  tags:
    - czertainly
    - plymouth
    - branding

- name: Set default plymouth theme
  shell: sudo plymouth-set-default-theme -R spinner
  tags:
    - czertainly
    - plymouth
    - branding

### Create postgres db and user

- name: Update pg_hba.conf. Grant user czertainly access to all databases on server.
  community.postgresql.postgresql_pg_hba:
    dest: /etc/postgresql/13/main/pg_hba.conf
    contype: host
    users: czertainlyuser
    source: all
    databases: all
    method: md5
    create: true
  tags:
    - czertainly
    - db
    - czertainly_postgres
    - postgres_pg_hba

- name: Create DB user
  shell: sudo -u postgres psql -c "CREATE USER czertainlyuser WITH PASSWORD 'your-strong-password';"
  tags:
    - czertainly
    - db
    - czertainly_postgres
    - postgres_user

- name: Create DB 
  shell: sudo -u postgres psql -c "CREATE DATABASE czertainlydb;"
  tags:
    - czertainly
    - db
    - czertainly_postgres
    - postgres_db

- name: Grant priv to DB
  shell: sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE czertainlydb to czertainlyuser;"
  tags:
    - czertainly
    - db
    - czertainly_postgres
    - postgres_grant_priv

- name: Restart Postgres # TODO funguje??? 
  ansible.builtin.systemd:
    name: postgresql
    state: reloaded
  tags:
    - czertainly
    - db
    - czertainly_postgres
    - czertainly_postgres_restart

