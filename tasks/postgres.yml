---
# tasks file for postgres

# Install Postgres
- name: install postgres package
  apt:
    name:
      - postgresql
      - python3-psycopg2 # needed for ansible postgress modules
    state: latest
    cache_valid_time: 86400
  tags:
    - db
    - postgres

- name: enable Postgres
  ansible.builtin.systemd:
    name: postgresql
    enabled: yes
  tags:
    - db
    - postgres
    - postgres_enable

- name: Postgresql should listen on all ports
  lineinfile: dest="/etc/postgresql/13/main/postgresql.conf"
              regexp="^listen_addresses"
              line="listen_addresses = '*'"
              state=present
  tags:
    - db
    - postgres
    - postgres_listen
  notify:
    restart postgresql

# TODO: really databases: all is required?
- name: update pg_hba.conf. Grant user czertainly access to all databases on server.
  community.postgresql.postgresql_pg_hba:
    dest: /etc/postgresql/13/main/pg_hba.conf
    contype: host
    users: czertainlyuser
    source: all
    databases: all
    method: md5
    create: true
  tags:
    - czertainly
    - db
    - czertainly_postgres
    - postgres_pg_hba
  notify:
    restart postgresql

- name: create czertainlydb
  become: yes
  become_user: postgres
  community.postgresql.postgresql_db:
    name: czertainlydb
  tags:
    - czertainly
    - db
    - czertainly_postgres
    - postgres_db

- name: create czertainlyuser
  become: yes
  become_user: postgres
  community.postgresql.postgresql_user:
    db: czertainlydb
    name: czertainlyuser
    password: your-strong-password2
  when: not ansible_check_mode # will fail in check mode if db isn't present
  tags:
    - czertainly
    - db
    - czertainly_postgres
    - postgres_user

- name: grant ALL priv to czertainlydb to czertainlyuser
  become: yes
  become_user: postgres
  community.postgresql.postgresql_privs:
    db: postgres
    privs: ALL
    type: database
    obj: czertainlydb
    role: czertainlyuser
  when: not ansible_check_mode # will fail in check mode if db isn't present
  tags:
    - czertainly
    - db
    - czertainly_postgres
    - postgres_grant_priv
